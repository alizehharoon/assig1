<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Aweasome Books</title>
</head>
<body class="m-0">
    <div class="container mt-3">
        <h1 class="display-4 fw-bold text-center">Awesome Books</h1>
        
        <!-- Repeatable section with text, remove button -->
        <div class="book-section mb-3">
            <p>lorem ipsum</p>
            <p> testeroo testyy</p>
            <button class="btn btn-danger" onclick="removeBookSection(this)">Remove</button>
        </div>
        
        <div class="book-section mb-3">
            <p>Second book</p>
            <p> testeroo testyy</p>
            <button class="btn btn-danger" onclick="removeBookSection(this)">Remove</button>
        </div>

        <!-- Text boxes for title and author, add button -->
        <div class="form-group mt-4">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" placeholder="Enter title">
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" class="form-control" id="author" placeholder="Enter author">
        </div>
        <button type="button" class="btn btn-primary" onclick="addBook()">Add Book</button>
    </div>

    <script src="./index.js"></script>
</body>
</html>
